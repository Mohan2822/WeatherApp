<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="./index.css" />

<body>

        <input id="city-input" type="text" placeholder="Enter the city name" />

      </div>
      <div class="col">
        <div class="cloud">
          <img id="weather-Icon" alt="" />
          <h1 id="tem">--Â°C</h1>
          <h2 id="city">--</h2>
        </div>
      </div>
    </div>
    <div class="row-1">
      <div class="col-1">
        <img src="images/humidity.png" alt="" />
        <div class="h">
          <p id="humidity">--%</p>
          <p>Humidity</p>
        </div>
      </div>
      <div class="col-1">
        <img src="images/wind.png" alt="" />
        <div class="w">
          <p id="wind">-- Km/h</p>
          <p>Wind Speed</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
